<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patty - Votre Assistante Patrimoniale</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body class="h-screen flex flex-col bg-gray-50">
    <header class="gradient-header p-4 shadow-lg">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white">Patty - Votre Assistante Patrimoniale</h1>
                    <div class="flex items-center space-x-2">
                        <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                        <p class="text-sm text-gray-200" id="status-indicator">En ligne</p>
                    </div>
                </div>
            </div>
            <button id="resetButton" 
                    class="bg-white text-purple-800 px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors duration-200 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Nouvelle conversation
            </button>
        </div>
    </header>

    <div id="timer-warning" class="timer-warning hidden">
        La conversation se terminera automatiquement dans 5 minutes
    </div>

    <div id="chat-messages" class="chat-container flex-1 overflow-y-auto p-4 space-y-4"></div>

    <footer class="p-4 border-t bg-white shadow-lg">
        <div class="max-w-4xl mx-auto flex gap-3">
            <div class="flex-1 relative">
                <textarea 
                    id="user-input" 
                    rows="1"
                    class="w-full p-3 pr-12 border border-gray-300 rounded-xl text-gray-800 bg-white focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent resize-none"
                    placeholder="Posez votre question..."
                    style="min-height: 44px; max-height: 120px;"
                ></textarea>
                <button id="send-button" 
                        class="absolute right-2 bottom-2 bg-cyan-500 hover:bg-cyan-600 text-white p-2 rounded-lg transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
